<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Seating Arrangement</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
        }

        #input-form {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
        }

        .seating-table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .seating-table td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }

        .class-heading {
            background-color: #3498db;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        #output {
          display: block;
          margin-bottom: 10px; /* You can adjust the margin as needed */
        }


        .class-container {
    margin-bottom: 20px;
    width: calc(20% - 10px); /* Adjust the width and spacing as needed */
    display: inline-block;
    box-sizing: border-box;
}

           #head{
            display: flex;
            justify-content: center;
        }

        input {
            padding: 12px;
            margin: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="input-form">
        <h2 style="margin-bottom: 20px;">Enter Information</h2>
        <label for="benches">Number of Benches in Each Class:</label>
        <input type="text" id="benches" name="benches" required>

        <label for="studentsPerBench">Number of Students in Each Bench:</label>
        <input type="text" id="studentsPerBench" name="studentsPerBench" required>

        <label for="classes">Number of Classes:</label>
        <input type="text" id="classes" name="classes" required>

        <label for="students">Total Number of Students:</label>
        <input type="text" id="students" name="students" required>

        <button onclick="generateSeatingArrangement()">Generate Seating</button>
    </div>

    <div id="output"></div>

    <script>
        function generateSeatingArrangement() {
            var benchesPerClass = parseInt(document.getElementById("benches").value);
            var studentsPerBench = parseInt(document.getElementById("studentsPerBench").value);
            var classes = parseInt(document.getElementById("classes").value);
            var totalStudents = parseInt(document.getElementById("students").value);

            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML= "<div><h1><center>Exam Seating Arrangement:</center></h1></div>";

            var totalSeats = benchesPerClass * studentsPerBench * classes;
            if (totalSeats >= totalStudents) {
                var remainingSeats = totalSeats - totalStudents;

                outputDiv.innerHTML += "<div><p>Total Seats in Each Class: " + benchesPerClass + " Benches, " + studentsPerBench + " Students/Bench</p></div>";
                 outputDiv.innerHTML += "<div><p>Total Classes: " + classes + "</p></div>";
                 outputDiv.innerHTML += "<div><p>Total Seats: " + totalSeats + "</p></div>";
                 outputDiv.innerHTML += "<div><p>Total Students: " + totalStudents + "</p></div>";
                  outputDiv.innerHTML += "<div><p>Remaining Seats: " + remainingSeats + "</p></div>";
                var rollNumber = 1; // Initialize global roll number counter

                for (var k = 1; k <= classes; k++) {
                    var tableHtml = "<div class='class-container'>";
                    tableHtml += "<table class='seating-table'>";
                    tableHtml += "<tr class='class-heading'><td colspan='" + benchesPerClass * studentsPerBench + "'>Class " + k + " Seating:</td></tr>";
                    for (var i = 1; i <= benchesPerClass; i++) {
                        tableHtml += "<tr>";
                        for (var j = 1; j <= studentsPerBench; j++) {
                            if (rollNumber <= totalStudents) {
                                tableHtml += "<td>" + rollNumber + "</td>";
                                rollNumber++;
                            } else {
                                tableHtml += "<td>Empty</td>";
                            }
                        }
                        tableHtml += "</tr>";
                    }
                    tableHtml += "</table>";
                    tableHtml += "</div>";
                    outputDiv.innerHTML += tableHtml;
                }
            } else {
                outputDiv.innerHTML += "<p>Not enough seats for all students. Please adjust the number of benches or classes.</p>";
            }
        }
    </script>

</body>
</html>
